<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AgrippaLogistics Cologne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      /* Base & Scrollbar */
      body {
        background-color: #0f172a;
        font-family: 'Inter', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Map Dark Mode Filter */
      .leaflet-container {
        width: 100%;
        height: 100%;
        background: #0f172a;
      }
      .leaflet-layer,
      .leaflet-control-zoom-in,
      .leaflet-control-zoom-out,
      .leaflet-control-attribution {
        filter: invert(100%) hue-rotate(180deg) brightness(85%) contrast(90%) saturate(85%);
      }

      /* Animation: Route Flow */
      @keyframes dash-flow {
        0% { stroke-dashoffset: 200; }
        100% { stroke-dashoffset: 0; }
      }
      .route-flow-line {
        stroke-dasharray: 10 20;
        animation: dash-flow 2s linear infinite;
        filter: drop-shadow(0 0 6px #3b82f6);
      }

      /* Animation: Radar Pulse */
      @keyframes pulse-ring {
        0% { transform: scale(0.33); opacity: 0; }
        80%, 100% { opacity: 0; }
      }
      @keyframes pulse-dot {
        0% { transform: scale(0.8); }
        50% { transform: scale(1); }
        100% { transform: scale(0.8); }
      }
      .marker-pulse {
        position: relative;
        width: 20px;
        height: 20px;
      }
      .marker-pulse::before {
        content: '';
        position: relative;
        display: block;
        width: 300%;
        height: 300%;
        box-sizing: border-box;
        margin-left: -100%;
        margin-top: -100%;
        border-radius: 50%;
        background-color: rgba(6, 182, 212, 0.4);
        animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
      .marker-pulse::after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        display: block;
        width: 100%;
        height: 100%;
        background-color: #06b6d4;
        border-radius: 50%;
        box-shadow: 0 0 8px rgba(0,0,0,.3);
        animation: pulse-dot 1.25s cubic-bezier(0.455, 0.03, 0.515, 0.955) -0.4s infinite;
      }

      /* Custom Marker: Target Reticle */
      .custom-target-icon {
        background: transparent;
      }
      .target-reticle {
        width: 40px;
        height: 40px;
        border: 2px solid #10b981;
        border-radius: 50%;
        position: relative;
        box-shadow: 0 0 10px #10b981, inset 0 0 10px #10b981;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(16, 185, 129, 0.1);
        backdrop-filter: blur(2px);
      }
      .target-reticle.warning {
         border-color: #f59e0b;
         box-shadow: 0 0 10px #f59e0b, inset 0 0 10px #f59e0b;
         background: rgba(245, 158, 11, 0.1);
      }
      .target-reticle.danger {
         border-color: #ef4444;
         box-shadow: 0 0 10px #ef4444, inset 0 0 10px #ef4444;
         background: rgba(239, 68, 68, 0.1);
      }
      .target-center {
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
      }
      .target-line {
        position: absolute;
        background: currentColor;
      }
      .target-line.h { width: 100%; height: 1px; top: 50%; left: 0; }
      .target-line.v { height: 100%; width: 1px; left: 50%; top: 0; }
      
      /* Popup Customization */
      .leaflet-popup-content-wrapper {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(8px);
        color: white;
        border: 1px solid #334155;
        border-radius: 8px;
        font-family: 'monospace';
      }
      .leaflet-popup-tip {
        background: rgba(15, 23, 42, 0.9);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
